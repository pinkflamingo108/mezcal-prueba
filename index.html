<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="body">
    <nav class="navWrapper">
      <div class="imgContainer">
        <img
          class="mainImg"
          src="./images/logo.svg"
          alt="Ojo de tigre Mezcal"
        />
      </div>
      <div class="navSelect">
        <ul class="unorderedList">
          <li class="list"><a href="./index.html">INICIO</a></li>
          <li class="list"><a href="./nosotros.html">NOSOTROS</a></li>
          <li class="list">
            <a href="./gallery.html">MULTIMEDIA</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="imgIndexContainer">
      <img
        class="mainIndexImg"
        src="./images-gallery/gallery21.jpg"
        alt="imagen"
      />
      <div class="indexBtnContainer">
        <button class="mainIndexBtn">Conocer más</button>
      </div>
    </div>
    <div class="processContainer">
      <img
        class="mezcalPhoto"
        src="./images/proceso.png"
        alt="imagen sobre el proceso del mezcal"
      />
    </div>
    <div class="galleryIndexContainer">
      <div class="indexImgContainer">
        <img
          class="indexImage01"
          src="./images-gallery/gallery16.jpg"
          alt="gallery image"
        />
        <h2 class="indexHeaderImg">NOSOTROS</h2>
      </div>
      <div class="indexImgContainer">
        <img
          class="indexImage02"
          src="./images-gallery/gallery17.jpg"
          alt="gallery image"
        />
        <h2 class="indexHeaderImg">COCTELES</h2>
      </div>
      <div>
        <div class="indexImgContainer">
          <img
            class="indexImage03"
            src="./images-gallery/gallery18.jpg"
            alt="gallery image"
          />
          <h2 class="indexHeaderImg">TIENDA</h2>
        </div>
      </div>
    </div>
    <div class="bonitoAgaveContainer">
      <div class="agaveContainer">
        <img class="agave" src="./images/agaveBonito" alt="'agave" />
      </div>
      <h2 class="agaveHeader">EL MEZCAL VIENE DEL ALMA</h2>
    </div>

    <div class="indexGritGallery">
      <img
        class="gritImg indexGritImg01"
        src="./images-gallery/gallery08.jpg"
        alt="mezcal"
      />
      <img
        class="gritImg indexGritImg02"
        src="./images-gallery/gallery09.jpg"
        alt="mezcal"
      />
      <img
        class="gritImg indexGritImg03"
        src="./images-gallery/gallery10.jpg"
        alt="mezcal"
      />
      <img
        class="gritImg indexGritImg04"
        src="./images-gallery/gallery11.jpg"
        alt="mezcal"
      />
    </div>

    <footer class="mainFooter">
      <div class="footerLogo">
        <img
          class="logoBottom"
          src="./images/bottomLogo.svg"
          alt="logo mezcal"
        />
      </div>

      <div class="terminosContainer">
        <p class="terminos">TÉRMINOS Y CONDICIONES</p>
        <p class="terminos">POLÍTICAS DE PRIVACIDAD</p>
      </div>
    </footer>
    <div class="madeContainer">
      <div class="made">Página hecha por Andoni Romano</div>
    </div>
  </body>
</html>
